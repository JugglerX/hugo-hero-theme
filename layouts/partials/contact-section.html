<div class="strip bg-primary bg-cover bg-position-top bg-overlay" style='background-image: url("{{ .Params.background | relURL }}");'>
    <div class="container pt-8 pb-8 pb-md-12 pt-md-12">
      <div class="justify-content-center">
        <form class="text-white" name="contact" method="POST" data-netlify="true">
            <div class="form-group">
                <label for="exampleFormControlInput1">会社名</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="company">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">部署名</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="department">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">ご担当者名</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="the contact person">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">電話番号</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="phone">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">お問合せ内容</label>
                <textarea class="form-control" id="exampleFormControlInput1" placeholder="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
